<!DOCTYPE html>
<html>
<head>
    <title>eCourts Cause List Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3 class="text-primary mb-4">eCourts Cause List Downloader</h3>
    <form id="causeListForm" method="POST" action="/download">
        <div class="mb-3">
            <label>State</label>
            <select id="state" name="state" class="form-select" required>
                <option value="">-- Select State --</option>
                {% for s in states %}
                    <option value="{{ s.code }}">{{ s.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>District</label>
            <select id="district" name="district" class="form-select" required></select>
        </div>
        <div class="mb-3">
            <label>Court Complex</label>
            <select id="complex" name="complex" class="form-select" required></select>
        </div>
        <div class="mb-3">
            <label>Court Name</label>
            <select id="court" name="court" class="form-select" required></select>
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Download Cause List</button>
    </form>
</div>
<script>
$('#state').change(function() {
    var state_code = $(this).val();
    $.ajax({
        url: '/get_districts',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({state_code: state_code}),
        success: function(data) {
            $('#district').empty().append('<option value="">-- Select District --</option>');
            $.each(data, function(i, item) {
                $('#district').append(`<option value="${item.code}">${item.name}</option>`);
            });
        }
    });
});
$('#district').change(function() {
    var district_code = $(this).val();
    $.ajax({
        url: '/get_complexes',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({district_code: district_code}),
        success: function(data) {
            $('#complex').empty().append('<option value="">-- Select Complex --</option>');
            $.each(data, function(i, item) {
                $('#complex').append(`<option value="${item.code}">${item.name}</option>`);
            });
        }
    });
});
$('#complex').change(function() {
    var complex_code = $(this).val();
    $.ajax({
        url: '/get_courts',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({complex_code: complex_code}),
        success: function(data) {
            $('#court').empty().append('<option value="">-- Select Court --</option>');
            $.each(data, function(i, item) {
                $('#court').append(`<option value="${item.code}">${item.name}</option>`);
            });
        }
    });
});
</script>
</body>
</html>
